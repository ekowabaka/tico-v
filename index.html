<!DOCTYPE html>
<html>
    <head>
        <script src="src/manipulators.js"></script>
        <script src="src/textparser.js"></script>
        <script src="src/domparser.js"></script>
        <script src="src/view.js"></script>
    </head>
    <body>
        <span sv-value-style="color:{{color}}" id="span1">{{hello}}</span>
        <div id="name" sv-value-style="color:{{color}}">
            <span sv-value-style="background-color:{{color}};color:white">HPP: {{firstname?"Something"}}</span>
            <span sv-true="lastname">{{lastname}}</span>
            <span sv-not-true="lastname">No name!</span>
        </div>
        <script type="text/javascript">
            let span1 = simpleview.bind({node : "#span1"});
            span1.hello = "Hello World";
            span1.color = "red";
            let name = simpleview.bind({node: '#name'});
            //name.firstname = 'Jamie';
            //name.lastname = 'Coolie';
            name.color = 'green';
        </script>
    </body>
</html>
