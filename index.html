<!DOCTYPE html>
<html>
    <head>
        <script src="dist/simpleview.js"></script>
    </head>
    <body>
        <span sv-value-style="color:{{color}}" id="span1">{{hello}}</span>
        <div id="name" sv-value-style="color:{{color}}">
            <span sv-value-style='background-color:{{color}};color:{{firstname?"pink"}} '>HPP: {{firstname?"Something"}}</span>
            {{color}}<span sv-true="lastname">{{lastname}}</span>
            <span sv-not-true="lastname">No name!</span>
        </div>
        <ul >
            <li id="people" sv-foreach="people">{{firstname}} {{lastname}}</li>
        </ul>
        <ul>
            <li id="people2" sv-foreach="people"><span style="color:blue">{{firstname}}</span> <span style="color:red">{{lastname}}</span></li>
        </ul>
        <ul>
            <li id="nested" sv-foreach="level1" sv-value-title="{{name}}">
                <span>{{name}}</span>
                <ul>
                    <li  sv-foreach="places">{{place}}</li>
                </ul>
            </li>
        </ul>
        <script type="text/javascript">
            let span1 = simpleview.bind({node : "#span1"});
            span1.data.hello = "Hello World";
            span1.data.color = "red";
            let name = simpleview.bind({node: '#name'});
            name.data.firstname = 'Jamie';
            name.data.lastname = 'Coolie';
            name.data.color = 'green';
            let people = simpleview.bind({node: "#people"});
            people.data = {people: [{firstname:'James', lastname:'Ainooson'}, {firstname: 'Janice', lastname: 'Boateng'}]};
            people.data.people[0].firstname = 'Ekow';
            let people2 = simpleview.bind({node: "#people2"});
            people2.data = {people: [{firstname:'James', lastname:'Ainooson'}, {firstname: 'Janice', lastname: 'Boateng'}, {firstname: 'Ekow', lastname: 'Ainooson'}, {firstname:'Phone', lastname: 'Tablet'}]};
            people2.data.people.splice(1,1);
            let nested = simpleview.bind({node: "#nested"});
            nested.data = {
                level1: [
                    {name: 'James', places: [{place: 'Accra'}, {place: 'Nashville'}]},
                    {name: 'Janice', places: [{place: 'Kumasi'}, {place: 'Chicago'}]}
                ]
            }
        </script>
    </body>
</html>
